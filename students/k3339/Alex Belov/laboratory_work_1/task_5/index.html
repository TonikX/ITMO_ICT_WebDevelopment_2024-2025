<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Оценки по дисциплине</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card mt-4">
            <div class="card-header">
                <h3>Оценки по дисциплинам</h3>
            </div>
            <div class="card-body">
                %GRADES%
            </div>
            <div class="card-footer">
                <h4 class="mb-3">Добавить оценку</h4>
                <form method="post">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="subject" placeholder="Наименование дисциплины">
                        <input type="text" class="form-control" name="grade" placeholder="Оценка">
                        <input class="btn btn-outline-secondary" type="submit" value="Сохранить"/>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
