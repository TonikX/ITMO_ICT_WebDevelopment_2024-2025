<!DOCTYPE html>
<html>
<head>
    <title>Users List</title>
</head>
<body>
    <h1>List of Users</h1>
    <ul>
        {% for user in users %}
            <li><a href="{% url 'user_detail' user.id %}">{{ user.username }} ({{ user.first_name }} {{ user.last_name }})</a></li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'user_add' %}">Add New User</a></p>
</body>
</html>
