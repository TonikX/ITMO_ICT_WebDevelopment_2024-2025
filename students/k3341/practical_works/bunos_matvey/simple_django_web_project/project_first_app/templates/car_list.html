<!DOCTYPE html>
<html>
<head>
    <title>Cars List</title>
</head>
<body>
    <h1>List of Cars</h1>
    <ul>
        {% for car in cars %}
            <li>
                <a href="{% url 'car_detail' car.id %}">{{ car.make }} {{ car.model }}</a>
                <a href="{% url 'car_update' car.id %}">Update</a>
                <a href="{% url 'car_delete' car.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'car_create' %}">Add New Car</a>
</body>
</html>
