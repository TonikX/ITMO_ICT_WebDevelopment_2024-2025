<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Owner Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            color: #333;
        }
        .owner-info {
            margin-top: 20px;
        }
        .info-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Car Owner Information</h1>
    <div class="owner-info">
        <div class="info-item">
            <strong>First Name:</strong> {{ owner.first_name }}
        </div>
        <div class="info-item">
            <strong>Last Name:</strong> {{ owner.last_name }}
        </div>
        <div class="info-item">
            <strong>Date of Birth:</strong> {{ owner.birth_date }}
        </div>
    </div>
</body>
</html>
